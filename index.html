<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Clare's Weather App</title>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/989827c854.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
         
           <div class="col">
             
             <i class="far fa-sun"></i>
       <span id="sunrise"></span>
             
           </div>
         
            <div class="col">
                    <h1 id="city"></h1>
  </div>
   
 <div class="col set">
      <i class="far fa-moon"></i>
      <span id="sunset" class="settime"></span>
      
      </div>
    </div>


<div class="row">
<div class="col-6">
  <div class="report">
     <img
     alt="clear"
     id="icon"
     class="float-left"/>
      <div id="description" class="desciptions"></div>
</div>
</div>
<div class="col-6">
<h4>
          <div class="clearfix weather-temperature">
    <span id="temperature" class="temperature"></span>
    <span class="units"
    ><a href="#" id="celsius-link" class="active">°C</a>
<a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span>
</h4>
      
</div>
 </div>
     <div class="row">

  <h3 id="date"  class="floated-left"></h3>
     </div>
  
       
       
      
      <div class="row">
    <div class="col">
       
    <div class="details">
      Humidity: <span id="humidity"></span>%
    </div>
    </div>
      <div class="col">
    <div class="details">
      Wind: <span id="wind"></span>km/h
    </div>
    </div>
<div class="row">
  
  


       <form id="search-bar" class="form-inline" class="mb-5">
                    <input class="form-control" type="search" id="location-search" placeholder="Search for a city ..."
                        aria-label="Location" />
                    </input>
 

 

                    <button class="submit" type="submit" id="submit-button">
                      
                        <i class="fas fa-search"></i>
                    </button>
                    
 <button class="current-location" type="click" id="current-location-button">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>

                 
                </form>

              </div>
      <small class="Clare">  
      <a href="https://github.com/clarelburgess?tab=repositories" target="_blank">Open-source code</a>
      ", by Clare Burgess"
    </small>
    </div>
        </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
