<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Clare's Weather App</title>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/989827c854.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
           <div class="col">
    
      <h1 id="city"></h1>
  </div>
   <div class="col">
      <i class="fas fa-cloud-showers-heavy"></i>
</div>
 <div class="col">
      <i class="far fa-moon"></i>
      <h5 id="sunset"></h5>
      <i class="far fa-sun"></i>
       <h5 id="sunrise"></h5>
      </div>
    </div>

       <form id="search-bar" class="form-inline">
                    <input class="form-control" type="search" id="location-search" placeholder="Search for a city"
                        aria-label="Location" />
                    </input>

                    <button class="submit" type="submit" id="submit-button">
                      
                        <i class="fas fa-search"></i>
                    </button>

                    <button class="current-location" type="click" id="current-location-button">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </form>
    
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          
    <strong id="temperature"></strong>
          °C | °F
        </div>
        <div class="col-6">
<ul>
  <li>
    Precipitation: 0%
    </li>
    <li>
      Humidity: <span id="humidity"></span>%
    </li>
    <li>
      Wind: <span id="wind"></span>km/h
    
  </li>
</ul>

      
        </div>
      </div>
      <small class="Clare">  
      <a href="https://github.com/clarelburgess?tab=repositories" target="_blank">Open-source code</a>
      ", by Clare Burgess"
    </small>
    </div>
    </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
